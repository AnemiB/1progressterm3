<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/trips.css">
   

    <title>Empires Cruise: Trips</title>
  </head>
  <body>
   
    <nav class="navbar fixed-top">
        <div class="logo">
          <img src="/assets/LogoCruise.png" alt="Logo" height="50">
      </div>
      
        <div class="container">
          
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="trips.html">Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tickets.html">Purchase Tickets</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="hero-image">
    </div>
     

    <div class="container mt-5 pt-5">

      <!-- Header -->
      <div class="titletop"><h2>Cruise Trips</h2></div>

      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- Filters and Sorts -->

      <div class="row align-items-center mt-4">

        <!-- Filter Radio Buttons -->

        <div class="btn-group col-auto" role="group">
          <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="allTripsFilter"> All Trips</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="shortTripFilter" autocomplete="off" value="short">
          <label class="btn btn-outline-primary" for="shortTripFilter"><i class="shortt"></i> Short Duration Trips</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="longTripFilter" autocomplete="off" value="long">
          <label class="btn btn-outline-primary" for="longTripFilter"><i class="longg"></i> Long Duration Trips</label>

          <input type="radio" class="btn-check" name="filterRadio" id="singleDestinationFilter"  autocomplete="off" value="single">
          <label class="btn btn-outline-primary" for="singleDestinationFilter"><i class="singlee"></i> Single Destination</label>
          
          <input type="radio" class="btn-check" name="filterRadio" id="multiDestinationFilter" autocomplete="off" value="multi">
          <label class="btn btn-outline-primary" for="multiDestinationFilter"><i class="multii"></i> Multi Destinations</label>
          
          <input type="radio" class="btn-check" name="filterRadio" id="roundTripFilter" autocomplete="off" value="round">
          <label class="btn btn-outline-primary" for="roundTripFilter"><i class="roundd"></i> Round Trips</label>
          
          <input type="radio" class="btn-check" name="filterRadio" id="rowBoatFilter" autocomplete="off" value="cheap">
          <label class="btn btn-outline-primary" for="rowBoatFilter"><i class="boatt"></i>Row Boat Special</label>
       
        </div>

        <!-- Sorting Radio Buttons -->

       
      </div>

      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- Plants List Cards -->

      <div class="row py-5 gy-3" id="tripsContainer">

        <!-- Plants cards are appended here -->

      </div>
      
  </div>
  
  <!-- ---------------------------------------------------------------------------------------------------- -->
  <!-- Templates -->

  <template id="tripCardTemplate">
    <div class="col-4">

      <!-- Card -->
      <div class="card">
          <img src="assets/plant1.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h4 class="card-title" id="nameText">""</h4>
            <p class="card-text" id="priceText">""</p>
            <p class="card-text mt-4" id="descriptionText">""</p>
            <button special><a href="/tickets.html">Order Here</a></button>
          </div>
        </div>
    </div>
  </template>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="js/trips.js"></script>

  </body>
